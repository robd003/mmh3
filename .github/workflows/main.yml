---
name: mmh3_unsigned
on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Push to PyPi
    runs-on: ubuntu-latest
    steps:
      - name: Publish a Python distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
